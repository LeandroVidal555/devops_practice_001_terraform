deploymentMode: SingleBinary

singleBinary:
  replicas: 1

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0


loki:
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2020-10-24"
        store: boltdb-shipper
        object_store: filesystem
        schema: v11
        index:
          prefix: index_
          period: 24h

  ruler:
    storage:
      type: local
      local:
        directory: /var/loki/rules
    rule_path: /tmp/loki/rules-temp
    alertmanager_url: http://alertmanager.monitoring.svc:9093
    ring:
      kvstore:
        store: inmemory
    enable_api: true

  server:
    http_listen_port: 3100

persistence:
  enabled: ${loki_persistence}
  size: "${loki_storage_size_gi}Gi"
  storageClassName: gp2 # or gp3 if you set it up

service:
  type: ClusterIP
  port: 3100

# Make discovery easier in Promtail and Grafana
fullnameOverride: "loki"
