server:
  # victoria-metrics single-node container flags
  extraArgs:
    retentionPeriod: "${retention_period}"
  persistentVolume:
    enabled: true
    size: "${storage_size_gi}Gi"
    mountPath: /storage

  # Resource ballparks; tune after observing usage
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "6Gi"

service:
  clusterIP: "" # <- important: empty means “assign one”
