remoteWrite:
  - url: "${remote_write_url}" 

replicaCount: 1

serviceAccount:
  create: true
rbac:
  create: true

persistence:
  enabled: true
  storageClassName: ""   # leave empty to use cluster default
  size: "${buffer_size_gi}Gi"
  mountPath: /vmagent-data

extraArgs:
  remoteWrite.tmpDataPath: /tmpData
  promscrape.streamParse: "true"

configMap:
  scrape.yml: |-
    global:
      scrape_interval: "${scrape_interval}"
      scrape_timeout: "10s"
    scrape_configs:
      - job_name: "kubernetes-annotated"
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - action: keep
            source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
            regex: "true"
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
            target_label: __scheme__
            regex: "(https?)"
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
            target_label: __metrics_path__
            regex: "(.+)"
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
            regex: "(.+?)(?::\\d+)?;(\\d+)"
            replacement: "$1:$2"
            target_label: __address__
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service
          - action: labeldrop
            regex: "pod_uid|controller_revision_hash|endpoint|pod_template_hash"
      - job_name: "node-exporter"
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - action: keep
            source_labels: [__meta_kubernetes_service_name]
            regex: "prometheus-node-exporter"
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          - source_labels: [__meta_kubernetes_node]
            target_label: instance
          - replacement: "node"
            target_label: job
          - action: keep
            source_labels: [__meta_kubernetes_endpoint_port_name]
            regex: "metrics"
      - job_name: "kube-state-metrics"
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - action: keep
            source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_name]
            regex: "kube-state-metrics"
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace