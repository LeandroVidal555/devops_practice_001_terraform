adminUser: admin
adminPassword: ${admin_password}

grafana.ini:
  security:
    disable_initial_admin_password_change: true

service:
  type: ClusterIP
  port: 80

persistence:
  enabled: ${grafana_persistence}
  size: "${storage_size_gi}Gi"

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: VictoriaMetrics
        type: prometheus
        access: proxy
        isDefault: true
        url: ${vm_url}
        jsonData:
          httpMethod: POST
        version: 1
        editable: true
      - name: Loki
        type: loki
        access: proxy
        url: ${loki_url}
        jsonData:
          maxLines: 5000
          derivedFields: []
          httpHeaderName1: "X-Scope-OrgID"
        secureJsonData:
          httpHeaderValue1: "tenant_001"
        version: 1
        editable: true
